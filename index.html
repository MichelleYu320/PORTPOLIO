<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lang-toggle.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        body.en {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .bg-gradient {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
        }
        .accent-color {
            color: #374151;
        }
        
        .lang-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .lang-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 0 2px;
        }
        
        .lang-btn.active {
            background: #374151;
            color: white;
            box-shadow: 0 2px 8px rgba(55, 65, 81, 0.3);
        }
        
        .lang-btn:not(.active) {
            background: transparent;
            color: #374151;
        }
        
        .lang-btn:not(.active):hover {
            background: rgba(55, 65, 81, 0.1);
        }
        
        .fade-transition {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Language Toggle -->
    <div class="lang-toggle">
        <button class="lang-btn active" data-lang="ko">한국어</button>
        <button class="lang-btn" data-lang="en">English</button>
    </div>

                   data-en="A senior PM with full-cycle product management experience, from educational content automation using generative AI to global platform operations.">
